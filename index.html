<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Property Group - Daftar Properti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #0b5ed7;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }
    .property-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: 0.3s;
    }
    .property-card:hover {
      transform: scale(1.03);
    }
    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .property-info {
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè† Get Property Group</h1>
    <p>Temukan Rumah Impian Anda Bersama Kami!</p>
  </header>

  <nav>
    <a href="index.html">Daftar Properti</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <section class="container">
    <div class="property-card">
      <img src="depanRumah.png" alt="Rumah di Cikaret">
      <div class="property-info">
        <h3>Rumah 2 Lantai Tanpa DP</h3>
        <p>Harga: Rp 880.000.000</p>
        <p>Lokasi: Bogor Selatan</p>
      </div>
    </div>

    <div class="property-card">
      <img src="depanRumahCilodong.jpeg" alt="Rumah di Cilodong">
      <div class="property-info">
        <h3>Rumah 2 Lantai Tanpa DP</h3>
        <p>Harga: Rp 1.000.000.000</p>
        <p>Lokasi: Depok</p>
      </div>
    </div>

    <div class="property-card">
      <img src="depanRumahCiampea.png" alt="Rumah di Ciampea">
      <div class="property-info">
        <h3>Rumah Modern Minimalis</h3>
        <p>Harga: Rp 300.000.000</p>
        <p>Lokasi: Bogor</p>
      </div>
    </div>
  </section>
</body>
</html>
